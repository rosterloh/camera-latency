[common]
lib_deps = 
    Adafruit GFX Library
    Adafruit SSD1306
    Adafruit Feather OLED
    Statistic

[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
upload_speed = 921600
monitor_speed = 115200
monitor_port = COM15
